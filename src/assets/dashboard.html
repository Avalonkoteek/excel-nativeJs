<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Native Js Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="db">
        <!-- HEADER -->
        <div class="db__header">
          <h1>Excel Dashboard</h1>
        </div>
        <!-- NEW -->
        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create">Новая таблица</a><br />
          </div>
        </div>
        <!-- TABLE -->
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>
          <ul class="db__list">
            <li class="db__record">
              <a href="#">Таблица номер 1</a>
              <small>12 07 2020</small>
            </li>
            <li class="db__record">
              <a href="#">Таблица номер 1</a>
              <small>12 07 2020</small>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
